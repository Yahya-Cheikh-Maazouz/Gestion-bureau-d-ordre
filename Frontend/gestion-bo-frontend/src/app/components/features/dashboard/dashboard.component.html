<section class="container mt-5">

  <div class="row ms-2 me-2 ">
    <div *ngFor="let i of obj" class="ms-4 col border container-dash rounded-3 row d-flex justify-content-center align-items-center">
      <div class="col-2">
        <div  class=" rounded-circle d-flex justify-content-center align-items-center CR" [ngStyle]="{'background-color':i.color}" style="margin-left: -5px" >
          <i [ngClass]="i.classIcon"  style="font-size: 1.3rem"></i>
        </div>
      </div>
      <div class="col  ms-4 ps-2">
        <div class="pt-2 Title">{{i.title}}</div>
        <div class="pt-2 ms-2">{{i.value}}</div>
      </div>
    </div>
  </div>

</section>

<section class="container mt-5">

  <div class="row ms-3 ">

    <div class="card Mycard" >
      <div class="card-body">
        <p class="text-uppercase small mb-2" style="color: #2a6f97"><strong>Dashboard</strong></p>
        <h5 class="text-uppercase small mb-2" style="font-size: 0.7rem; color:#666">Courrier Trait√©</h5>
      </div>
      <hr class="my-0">
      <div class="card-body" >
        <canvas style="max-height: 350px" height="270rem" id="myChart1"  ></canvas>
      </div>
      <hr class="my-0">
      <div class="card-body" >
      </div>
    </div>

    <div class="ms-3 card Mycard" >
      <div class="card-body">
        <p class="text-uppercase small mb-2" style="color: #2a6f97"><strong>Dashboard</strong></p>
        <h5 class="text-uppercase small mb-2" style="font-size: 0.7rem; color:#666">Courrier Entrants & Sortants</h5>
      </div>
      <hr class="my-0">
      <div class="card-body" >
        <canvas style="max-height: 350px" height="270rem" id="myChart"  ></canvas>
      </div>
      <hr class="my-0">
      <div class="card-body" >
      </div>
    </div>

  </div>

</section>
